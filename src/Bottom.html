<script>
	$(function () {
		// 代码复制功能
		if ($("#cnblogs_post_body").hasClass("cnblogs-markdown")) {
			if ($("#post-date")[0]) {
				var pres = $("pre");
				if (pres.length) {
					pres.each(function () {
						var t = $(this).children("code").text();
						var btn = $('<span class="copy">复制</span>').attr("data-clipboard-text", t);
						$(this).prepend(btn);
						var c = new ClipboardJS(btn[0]);
						c.on("success", function () {
							btn.addClass("copyed").text("复制成功");
						});
						c.on("error", function () {
							btn.text("复制失败");
						});
						btn.mouseleave(function () {
							setTimeout(function () {
								btn.text("复制").removeClass("copyed");
							}, 500);
						});
					});
				}
			}
		}
	});
</script>

<!-- 添加雪花 -->
<div class="Snow">
	<canvas id="Snow"></canvas>
</div>
<script>
	(function () {
		var requestAnimationFrame =
			window.requestAnimationFrame ||
			window.mozRequestAnimationFrame ||
			window.webkitRequestAnimationFrame ||
			window.msRequestAnimationFrame ||
			function (callback) {
				window.setTimeout(callback, 1000 / 60);
			};
		window.requestAnimationFrame = requestAnimationFrame;
	})();

	(function () {
		var flakes = [],
			canvas = document.getElementById("Snow"), //画布ID，与上一步创建的画布对应
			ctx = canvas.getContext("2d"),
			flakeCount = 100, //雪花数量，数值越大雪花数量越多
			mX = -100,
			mY = -100;

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		function snow() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			for (var i = 0; i < flakeCount; i++) {
				var flake = flakes[i],
					x = mX,
					y = mY,
					minDist = 150, //雪花距离鼠标指针的最小值，小于这个距离的雪花将受到鼠标的排斥
					x2 = flake.x,
					y2 = flake.y;

				var dist = Math.sqrt((x2 - x) * (x2 - x) + (y2 - y) * (y2 - y)),
					dx = x2 - x,
					dy = y2 - y;

				if (dist < minDist) {
					var force = minDist / (dist * dist),
						xcomp = (x - x2) / dist,
						ycomp = (y - y2) / dist,
						deltaV = force / 2;

					flake.velX -= deltaV * xcomp;
					flake.velY -= deltaV * ycomp;
				} else {
					flake.velX *= 0.98;
					if (flake.velY <= flake.speed) {
						flake.velY = flake.speed;
					}
					flake.velX += Math.cos((flake.step += 0.05)) * flake.stepSize;
				}

				ctx.fillStyle = "rgba(255,255,255," + flake.opacity + ")"; //雪花颜色
				flake.y += flake.velY;
				flake.x += flake.velX;

				if (flake.y >= canvas.height || flake.y <= 0) {
					reset(flake);
				}

				if (flake.x >= canvas.width || flake.x <= 0) {
					reset(flake);
				}

				ctx.beginPath();
				ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
				ctx.fill();
			}
			requestAnimationFrame(snow);
		}

		function reset(flake) {
			flake.x = Math.floor(Math.random() * canvas.width);
			flake.y = 0;
			flake.size = Math.random() * 3 + 2; //加号后面的值，雪花大小，为基准值，数值越大雪花越大
			flake.speed = Math.random() * 1 + 1.0; //加号后面的值，雪花速度，为基准值，数值越大雪花速度越快
			flake.velY = flake.speed;
			flake.velX = 0;
			flake.opacity = Math.random() * 0.5 + 0.3; //加号后面的值，为基准值，范围0~1
		}

		function init() {
			for (var i = 0; i < flakeCount; i++) {
				var x = Math.floor(Math.random() * canvas.width),
					y = Math.floor(Math.random() * canvas.height),
					size = Math.random() * 3 + 2, //加号后面的值，雪花大小，为基准值，数值越大雪花越大
					speed = Math.random() * 1 + 1.0, //加号后面的值，雪花速度，为基准值，数值越大雪花速度越快
					opacity = Math.random() * 0.5 + 0.3; //加号后面的值，为基准值，范围0~1

				flakes.push({
					speed: speed,
					velY: speed,
					velX: 0,
					x: x,
					y: y,
					size: size,
					stepSize: (Math.random() / 30) * 1, //乘号后面的值，雪花横移幅度，为基准值，数值越大雪花横移幅度越大，0为竖直下落
					step: 0,
					angle: 180,
					opacity: opacity,
				});
			}

			snow();
		}

		document.addEventListener("mousemove", function (e) {
			(mX = e.clientX), (mY = e.clientY);
		});
		window.addEventListener("resize", function () {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		});
		init();
	})();
</script>

<script>
	class Circle {
		constructor({ origin, speed, color, angle, context }) {
			this.origin = origin;
			this.position = { ...this.origin };
			this.color = color;
			this.speed = speed;
			this.angle = angle;
			this.context = context;
			this.renderCount = 0;
		}

		draw() {
			this.context.fillStyle = this.color;
			this.context.beginPath();
			this.context.arc(this.position.x, this.position.y, 2, 0, Math.PI * 2);
			this.context.fill();
		}

		move() {
			this.position.x = Math.sin(this.angle) * this.speed + this.position.x;
			this.position.y = Math.cos(this.angle) * this.speed + this.position.y + this.renderCount * 0.3;
			this.renderCount++;
		}
	}

	class Boom {
		constructor({ origin, context, circleCount = 10, area }) {
			this.origin = origin;
			this.context = context;
			this.circleCount = circleCount;
			this.area = area;
			this.stop = false;
			this.circles = [];
		}

		randomArray(range) {
			const length = range.length;
			const randomIndex = Math.floor(length * Math.random());
			return range[randomIndex];
		}

		randomColor() {
			const range = ["8", "9", "A", "B", "C", "D", "E", "F"];
			return (
				"#" +
				this.randomArray(range) +
				this.randomArray(range) +
				this.randomArray(range) +
				this.randomArray(range) +
				this.randomArray(range) +
				this.randomArray(range)
			);
		}

		randomRange(start, end) {
			return (end - start) * Math.random() + start;
		}

		init() {
			for (let i = 0; i < this.circleCount; i++) {
				const circle = new Circle({
					context: this.context,
					origin: this.origin,
					color: this.randomColor(),
					angle: this.randomRange(Math.PI - 1, Math.PI + 1),
					speed: this.randomRange(1, 6),
				});
				this.circles.push(circle);
			}
		}

		move() {
			this.circles.forEach((circle, index) => {
				if (circle.position.x > this.area.width || circle.position.y > this.area.height) {
					return this.circles.splice(index, 1);
				}
				circle.move();
			});
			if (this.circles.length == 0) {
				this.stop = true;
			}
		}

		draw() {
			this.circles.forEach((circle) => circle.draw());
		}
	}

	class CursorSpecialEffects {
		constructor() {
			this.computerCanvas = document.createElement("canvas");
			this.renderCanvas = document.createElement("canvas");

			this.computerContext = this.computerCanvas.getContext("2d");
			this.renderContext = this.renderCanvas.getContext("2d");

			this.globalWidth = window.innerWidth;
			this.globalHeight = window.innerHeight;

			this.booms = [];
			this.running = false;
		}

		handleMouseDown(e) {
			const boom = new Boom({
				origin: { x: e.clientX, y: e.clientY },
				context: this.computerContext,
				area: {
					width: this.globalWidth,
					height: this.globalHeight,
				},
			});
			boom.init();
			this.booms.push(boom);
			this.running || this.run();
		}

		handlePageHide() {
			this.booms = [];
			this.running = false;
		}

		init() {
			const style = this.renderCanvas.style;
			style.position = "fixed";
			style.top = style.left = 0;
			style.zIndex = "999999999999999999999999999999999999999999";
			style.pointerEvents = "none";

			style.width = this.renderCanvas.width = this.computerCanvas.width = this.globalWidth;
			style.height = this.renderCanvas.height = this.computerCanvas.height = this.globalHeight;

			document.body.append(this.renderCanvas);

			window.addEventListener("mousedown", this.handleMouseDown.bind(this));
			window.addEventListener("pagehide", this.handlePageHide.bind(this));
		}

		run() {
			this.running = true;
			if (this.booms.length == 0) {
				return (this.running = false);
			}

			requestAnimationFrame(this.run.bind(this));

			this.computerContext.clearRect(0, 0, this.globalWidth, this.globalHeight);
			this.renderContext.clearRect(0, 0, this.globalWidth, this.globalHeight);

			this.booms.forEach((boom, index) => {
				if (boom.stop) {
					return this.booms.splice(index, 1);
				}
				boom.move();
				boom.draw();
			});
			this.renderContext.drawImage(this.computerCanvas, 0, 0, this.globalWidth, this.globalHeight);
		}
	}

	const cursorSpecialEffects = new CursorSpecialEffects();
	cursorSpecialEffects.init();
</script>
